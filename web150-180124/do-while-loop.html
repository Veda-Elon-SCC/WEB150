<!DOCTYPE html>
<html>
<head>
<title>Loops - Do-While Loop</title>    
</head>
<body>

    <p id="result"></p>

    <script>
        
        var msg = ' ';
        var i = 0;
        
        do {
            msg += i + ' x 5 = ' + (i * 5) + '<br />';
            i++;
        } while (i < 10);
        
        document.getElementById('result').innerHTML = msg;

    </script>
</body>
</html>
