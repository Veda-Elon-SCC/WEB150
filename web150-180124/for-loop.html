<!DOCTYPE html>
<html>
<head>
<title>Loops - For Loop</title>    
</head>
<body>

    <p id="result"></p>

    <script>
        
        var msg = ' ';
        var i;
        
        for (i = 0; i < 7; i++) {
            msg += "The number is " + i + "<br>";
        }
        
        document.getElementById('result').innerHTML = msg;

    </script>
</body>
</html>
