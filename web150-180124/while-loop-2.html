<!DOCTYPE html>
<html>
<head>
<title>Loops - While Loop</title>    
</head>
<body>

    <p id="result"></p>

    <script>
        
        var msg = ' ';
        var i = 0;
        
        while (i <= 12) {
            msg += i + ' x 5 = ' + (i * 5) + '<br />';
            i++;
        }
        
        document.getElementById('result').innerHTML = msg;

    </script>
</body>
</html>
