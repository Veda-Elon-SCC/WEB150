<!DOCTYPE html>
<html>
    <head>
        <title>Function Example</title>
    </head>
    <body>
        <h3 id="greeting"></h3>
        <h3 id="area"></h3>
        
        
    <script>
        //Declare function
        function updateGreeting() {
            
            document.getElementById('greeting').textContent = "Hello";
            
        }
        
        //Call function
        updateGreeting();
        
                //Declare function
        function getArea(width, height) {
            
            var area = width * height;            
            document.getElementById('area').textContent = "Area is " + area;
            
        }
        
                //Call function
                getArea(3, 4);

        
    </script>
    
    
    </body>
    
    
</html>
