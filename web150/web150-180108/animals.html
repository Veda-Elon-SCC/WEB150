<!DOCTYPE html>
<html>
<head>
<title>Sum Example</title>    
</head>
<body>

    <div id="animal1"></div>
    <div id="animal2"></div>
    <div id="animal3"></div>
    
    <script>
        
        
        //Display first number.
        document.getElementById("animal1").innerHTML = "dragonfly";
        //Display second number.
        document.getElementById("animal2").innerHTML = "turtle";
        //Display sum.
        document.getElementById("animal3").innerHTML = "cat";
                
    </script>
    
</body>
</html>
