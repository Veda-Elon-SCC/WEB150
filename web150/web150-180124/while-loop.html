<!DOCTYPE html>
<html>
<head>
<title>Loops - While Loop</title>    
</head>
<body>

    <p id="result"></p>

    <script>
        
        var msg = ' ';
        var i = 0;
        
        while (i < 7) {
            msg += "<br>The number is " + i;
            i++;
        }
        
        document.getElementById('result').innerHTML = msg;

    </script>
</body>
</html>
