<!DOCTYPE html>
<html>
<head>
<title>Color Personality Quiz</title>    
</head>
<body>
    <h1>Color Personality Quiz</h1>
    <script>
        
    //red - Passionate
    //orange - Sweet
    //yellow - Positive
    //green - Natural
    //blue - Open
    //indigo - Thoughtful
    //violet - Mysterious 
        
    var color = prompt("Personality Quiz... What is your favorite color?");
        
    color = color.toLowerCase();
        
    if (color == 'red'){
        alert("You are Passionate.");
    }
    else if (color == 'orange'){
        alert("You are Sweet.");
    }
    else if (color == 'yellow'){
        alert("You are Positive.");
    }
    else if (color == 'green'){
        alert("You are Natural.");
    }
    else if (color == 'blue'){
        alert("You are Open.");
    }
    else if (color == 'indigo'){
        alert("You are Thoughtful.");
    }
    else if (color == 'Violet'){
        alert("You are Mysterious.");
    }
    else {
        alert("You are Genuine");
    }

    </script>
</body>
</html>
